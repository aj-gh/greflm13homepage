<span *ngFor="let folder of folders">
    <p *ngIf="folder.type === 'd'">
        <a routerLink="/{{folder.name}}"><img src="assets/folder.svg" width="20px">{{folder.name}}</a>
    </p>
    <p *ngIf="folder.name === 'No such file or directory'">
        No such file or directory!
    </p>
</span>
<span *ngFor="let folder of folders">
    <p *ngIf="folder.type === '-'">
        <a routerLink="/viewer/{{folder.name}}">{{folder.name}}</a>
    </p>
</span>
