<div *ngIf="!cookies" class="container-fluid" style="height: 100%">
  <div class="col text-center align-middle cookies" style="padding-top: 10% !important">This Website uses Cookies!</div>
  <button class="btn btn-outline-info btn-lg text-center cookiebtn" (click)="cookie()">OK</button>
</div>
<div *ngIf="cookies && name" style="height: 100%; width: 100%">
  <div style="height: 49%; width: 100%">
    <table class="table">
      <thead>
        <th>Name</th>
        <th>ID</th>
        <th>IAT</th>
      </thead>
      <tr *ngFor="let user of users">
        <th *ngIf="user.id === me.id" [style.color]="user.color">{{user.name}}</th>
        <td *ngIf="user.id !== me.id" [style.color]="user.color">{{user.name}}</td>
        <th *ngIf="user.id === me.id">{{user.id}}</th>
        <td *ngIf="user.id !== me.id">{{user.id}}</td>
        <th *ngIf="user.id === me.id">{{user.iat | date: 'dd. MMMM yyyy, HH:mm:SS': '+0100': 'de-AT'}}</th>
        <td *ngIf="user.id !== me.id">{{user.iat | date: 'dd. MMMM yyyy, HH:mm:SS': '+0100': 'de-AT'}}</td>
      </tr>
    </table>
  </div>
  <div style="background-color: black; color: white; height: 50%; width: 100%">
    <iframe src="/chat/chatWindow" style="background-color: black; height: 97%; width: 100%;"></iframe>
  </div>
</div>
