<div style="white-space: nowrap; height: 10%; transform: translate(0,450%); position: relative;">
  <div
    *ngFor="let event of events"
    style="height: 100%; position: absolute; width: 0.3%"
    [style.margin-left]="event.margin * msec + 'px'"
    [style.background-color]="event.color"
    [matTooltip]="event.text"
    (onClick)="click(event.text)"
  ></div>
</div>
<div style="height:2%; background-color:black; transform: translate(0,2250%)" [style.width]="line"></div>
