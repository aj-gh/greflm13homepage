<div style="white-space: nowrap; height: 10%; transform: translate(0,450%)">
  <div
    *ngFor="let year of years"
    style="height: 100%; display: inline-block;"
    [style.width]="width"
    [style.background-color]="year.color"
    [matTooltip]="year.text"
    (onClick)="click(year.text)"
  ></div>
</div>
<div style="height:2%; background-color:black; transform: translate(0,2250%)" [style.width]="line"></div>
